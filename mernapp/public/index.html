  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

     <div id="chatbot-icon">&#128172;</div>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>Chat with Us</span>
            <button id="chatbot-close">âœ–</button>
        </div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message..." />
        <button id="chatbot-send">Send</button>
    </div>
    
    <style>
        /* Floating chat button */
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        /* Chatbot container (hidden initially) */
        #chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 280px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow: hidden;
        }
    
        /* Chatbot header */
        #chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        #chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    
        /* Chat messages area */
        #chatbot-messages {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }
    
        /* Chat input field */
        #chatbot-input {
            border: none;
            padding: 10px;
            width: 75%;
            outline: none;
        }
    
        /* Send button */
        #chatbot-send {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            width: 25%;
        }
    </style>
    
    <script>
        // Select elements
        const chatbotIcon = document.getElementById("chatbot-icon");
        const chatbotContainer = document.getElementById("chatbot-container");
        const chatbotClose = document.getElementById("chatbot-close");
    
        // Show chatbot when clicking the icon
        chatbotIcon.addEventListener("click", () => {
            chatbotContainer.style.display = "flex";
            chatbotIcon.style.display = "none";
        });
    
        // Hide chatbot when clicking close button
        chatbotClose.addEventListener("click", () => {
            chatbotContainer.style.display = "none";
            chatbotIcon.style.display = "block";
        });
    
        // Send message
        document.getElementById("chatbot-send").addEventListener("click", sendMessage);
        document.getElementById("chatbot-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    
        function sendMessage() {
            let userInput = document.getElementById("chatbot-input").value;
            if (!userInput) return;
    
            // Display user message
            let chatBox = document.getElementById("chatbot-messages");
            chatBox.innerHTML += `<div><strong>You:</strong> ${userInput}</div>`;
    
            // Send message to backend
            fetch("http://localhost:5000/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Display bot reply
                chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
    
            // Clear input field
            document.getElementById("chatbot-input").value = "";
        }
    </script>
